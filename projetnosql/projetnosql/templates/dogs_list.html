<!DOCTYPE html>
<html>
<head>
    <title>Liste des chiens</title>
</head>
<body>

<h2>Liste des Chiens DB PSQL</h2>
<ul>
    {% for dog in dogsPSQL %}
        <li><img src="{{ dog.url }}" /></li>
    {% endfor %}
</ul>

<h2>Liste des Chiens DB mongo</h2>
<ul>
    {% for dog in dogsMongo %}
        <li><img src="{{ dog.url }}" /></li>
    {% endfor %}
</ul>

</body>
</html>
