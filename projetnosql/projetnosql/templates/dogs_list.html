{% extends "base.html" %}

{% block title %}Liste chiens{% endblock %}

{% block content %}
<h2>Liste des Chiens DB PSQL</h2>
<div id="dogs_list">
    {% for dog in dogsPSQL %}
    <div id="dog_result">
        <img src="{{ dog.url }}" />
        <a class="remove_button" href="{% url 'remove_dog_psql' %}?url={{ dog.url }}">Supprimer</a>
    </div>
    {% endfor %}
</div>

<h2>Liste des Chiens DB mongo</h2>
<div id="dogs_list">
    {% for dog in dogsMongo %}
    <div id="dog_result">
        <img src="{{ dog.url }}" />
        <a class="remove_button" href="{% url 'remove_dog_mongo' %}?url={{ dog.url }}">Supprimer</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
